<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ageCalculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Age Calculator</h1>
      <div class="date">
        <label for="dateOfBirth">Date of Birth</label>
        <input type="date" id="dateOfBirth" name="date" value="2000-01-01" />
      </div>

      <div class="date">
        <label for="currentDate">Current Date</label>
        <input type="date" id="currentDate" value="" />
      </div>
      <div class="btn">
        <button onclick="calAge()">Calculate</button>
      </div>

      <div class="output">
        <p id="output"></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
